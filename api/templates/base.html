<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}F1 Churn{% endblock %}</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1a1a1a;
            color: white;
            padding: 1rem 2rem;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header nav {
            position: absolute;
            right: 2rem;
        }

        header a {
            color: white;
            text-decoration: none;
            background-color: #333;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        header a:hover {
            background-color: #555;
        }

        main {
            flex: 1;
            padding: 2rem;
        }

        footer {
            background-color: #f1f1f1;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Predicción de abandono en pilotos de la F1</h1>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        © 2025 - F1 Proyect with Flask and Vercel
    </footer>
</body>
</html>
